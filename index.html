<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>My Bootstrap</title>
  <link rel="stylesheet" href="vendors/bootstrap.min.css">
  <link rel="stylesheet" href="styles/main.css">
</head>
<body>
  <div>
    <nav class="navbar navbar-toggler navbar-light nav-form-inline">
    <header>
      <h1 class="text-center">Cats of Leisure</h1>

    <div class="container">
    <section id="cat-photos">


          <div class="col-xs-4 col-md-2 col-lg-2 col-xs-offset-4 col-md-offset-2 col-lg-offset-1">
            <img class="img-responsive"src="images/hawaiian-tourist.jpeg" alt="Cat dressed as a tourist in Hawaii">
          </div>
          <div class="col-xs-4 col-md-2 col-lg-2 col-xs-offset-4 col-lg-offset-1">
            <img class="img-responsive" src="images/leia.jpeg" alt="Cat dressed as Star Wars's Princess Leia">
          </div>
          <div class="col-xs-4 col-md-2 col-lg-2 col-xs-offset-4 col-md-offset-2 col-lg-offset-1">

          <div class="col-xs-4 col-md-2 col-lg-2 col-xs-offset-4 col-lg-offset-1">

          <div class="col-xs-4 col-md-2 col-lg-2 col-xs-offset-4 col-md-offset-2 col-lg-offset-1">

          </div>
          <<div class="col-xs-4 col-md-2 col-lg-2 col-xs-offset-4 col-lg-offset-1">

            <img class="img-responsive" src="images/gremlin.jpeg" alt="Cat dressed as a gremlin">
          </div>
          <div class="col-xs-4 col-md-2 col-lg-2 col-xs-offset-4 col-lg-offset-1">
            <img class="img-responsive" src="images/creepy-af.jpeg" alt="Cat that looks like a skeleton">
          </div>

      </div>
    </section>
    <footer>
      <div class="col-xs-4 col-xs-offset-4 text-center">
        <p>Because cats</p>
      </div>
    </footer>
  </div>

</html>
